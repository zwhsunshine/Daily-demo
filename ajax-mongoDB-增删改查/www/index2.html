<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="/public/css/weibo.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="nArea">
    <!--留言-->
    <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="text"></textarea>
        <div class="takeSbmComment">
            <input type="button" id="submit" class="inputs" value=""/>
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
    <!--已留-->
    <div class="commentOn">
        <div class="messList" id="div1" style="min-height:502px">
            <!--<div class="reply">
                <p class="replyContent">卫士，新款卫士将推出总共14种车身式样。其中， XS旅行款车型售价为32295英镑(约33.6万元)。</p>
                <p class="operation">
                    <span class="replyTime">2018-09-08 16:37:60</span>
                    <span class="handle">
                        <a href="javascript:;" class="top">0</a>
                        <a href="javascript:;" class="down_icon">0</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>
            </div>-->
        </div>
        <div class="page" id="page">
            <!-- <a href="#" class="active">1</a>
            <a href="#" >2</a> -->
        </div>
    </div>
</div>


<script type="text/javascript" src="backup/tools.js"></script>
<script type="text/javascript" src="backup/ajax3.js"></script>
<script>

const submit = document.getElementById('submit'),
    text =  document.getElementById('text'),
    content = document.getElementById('div1'),
    page = document.getElementById('page');
    
let k = 0;

let {formatDate} = tools;

//获取数据
async function getDate(n){
    content.innerHTML = '';
    let arr = await ajax({
        url:'/api/weibo',
        data:{
            act:'get',
            page:n
        }
    })
    arr.reverse();
    console.log(arr);
    arr.forEach(e=>{
        content.insertBefore(render(e),content.children[0]);
    })
}
getDate(1);


//提交信息
async function add(){
    let v = text.value;
    if(!v){
        alert('请输入内容');
        return;
    }
    let data = await ajax({
        url:' /api/weibo',
        data:{
            act:'add',
            content:text.value
        }
    })
    if( data.code === 0 ){
        getDate(1);
        text.value = '';
    }
    pages();
}


//赞
async function like(id){
    let data = await ajax({
        url:'/api/weibo',
        data:{
            act:'like',
            id
        }
    })
    if( data.code === 0 ){
        getDate(1);
    }
}


//踩
async function dislike(id){
    let data = await ajax({
        url:'/api/weibo',
        data:{
            act:'dislike',
            id
        }
    })
    if( data.code === 0 ){
        getDate(1);
    }
}


//删除
async function del(id){
    let data = await ajax({
        url:'/api/weibo',
        data:{
            act:'del',
            id
        }
    })
    if( data.code === 0 ){
        getDate(1);
    }
    pages()
}


//页码
async function pages(){
    page.innerHTML = '';
    let data = await ajax({
        url:'/api/weibo',
        data:{
            act:'get_page_count'
        }
    })
    if( data.code === 0 ){
        for(let i=0, len=data.count; i<len; i++){
            let a = document.createElement('a');
            a.innerHTML = i+1;
            let as = page.getElementsByTagName('a');
            a.className = (i==0) ? 'active':'';
            a.addEventListener('click',function(){
                as[k].className = '';
                this.className = 'active';
                getDate(i+1);
                k = i+1;
            })
            page.appendChild(a);
        }


        let prev = document.createElement('a');
        prev.innerHTML = '上一页';
        prev.addEventListener('click',function(){
            if( k==1 ) return;
            getDate(--k);
        })
        page.insertBefore(prev,page.children[0]);
        

        let next = document.createElement('a');
        next.innerHTML = '下一页';
        next.addEventListener('click',function(){
            if( k==3 ) return;
            getDate(++k);
        })
        page.appendChild(next);
  
    }
}
pages();

//渲染
function render(data){
    let div = document.createElement('div');
    div.className = 'reply';
    div.dataset.tid = data.id;
    div.innerHTML = `
            <p class="replyContent">${data.content}</p>
                <p class="operation">
                    <span class="replyTime">${formatDate(data.time)}</span>
                    <span class="handle">
                        <a href="javascript:;" class="top">${data.like}</a>
                        <a href="javascript:;" class="down_icon">${data.dislike}</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>`;
    div.addEventListener('click',function(ev){
        if( ev.target.className === 'top' ){
            like(data.id);
        }
        if( ev.target.className === 'down_icon' ){
            dislike(data.id);
        }
        if( ev.target.className === 'cut' ){
            del(data.id);
        }
    })
    return div;
}


//提交
submit.addEventListener('click',function(){
    add();
});


</script>
</body>
</html>
