<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>

    <section class="todoapp" id="app">
        <div>
            <myheader @addfn="add"></myheader>
            <section class="main">
                <input 
                    v-model="all" 
                    class="toggle-all" 
                    type="checkbox" 
                    checked=""
                >
                <list 
                    :ary='filters' 
                    @delfn='del'
                ></list>
            </section>
            <myfooter :n='num' :hval='hashVal'></myfooter>
        </div>
    </section>
<script src="js/vue.js" charset="utf-8"></script>
<script type="text/javascript" src="components/header.js"></script>
<script type="text/javascript" src="components/list.js"></script>
<script type="text/javascript" src="components/footer.js"></script>
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
